<!DOCTYPE html>
<html>
<head>
    <title>Peta Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        html, body { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-6.982550321532622, 110.40890012012727], 14); // Ganti dengan koordinat yang diinginkan
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
        L.marker([-6.982550321532622, 110.40890012012727]).addTo(map) // Ganti dengan lokasi agen
            .bindPopup('Lokasi Agen')
            .openPopup();
    </script>
</body>
</html>
